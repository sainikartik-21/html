<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #aee2f8; 
        }
        
        .navbar-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
        }

        .container {
            margin: 20px;
            width: 90%;
            background-color: #004d4d; 

        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff9800;
        }

        .contact-btn {
            background-color: white;
            color: #004d4d;
            padding: 8px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .a {
            margin-right: auto;
        }

        .contact-btn:hover {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="container">
            <nav class="navbar">
                <div class="logo">B W C</div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                </ul>
                <div class="contact-btn">Contact</div>
            </nav>
        </div>
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                </ul>
                <div class="contact-btn a">Contact</div>
                <div class="logo">B W C</div>
            </nav>
        </div>
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                </ul>
                <div class="logo">B W C</div>
                <div class="contact-btn">Contact</div>
            </nav>
        </div>
    </div>
    
</body>
</html>
