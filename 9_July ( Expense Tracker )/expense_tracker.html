
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Expense Tracker</title>
<link rel="stylesheet" href="style.css"> 

</head>
<body>
<div class="container">
    <h2>Expense Tracker</h2>
    <form id="form">
    <div class="form-control">
        <label for="ctg">Category</label>
        <input type="text" id="ctg" placeholder="e.g. Grocery, Salary" required><br><br>
        <label for="expense">Amount (negative = expense, positive = income)</label>
        <input type="number" id="expense" required>
    </div>
    <button type="submit">Save</button>
    </form>

    <div class="balance-box">
    <h3>Balance: ₹<span id="balance">0</span></h3>
    </div>
    <div class="summary">
    <div>Income: <span class="plus" id="income">₹0</span></div>
    <div>Expense: <span class="minus" id="expenseTotal">₹0</span></div>
    </div>

    <ul id="list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
